version: "3.8"

services:
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: foodie-frontend-prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - foodie-prod-network

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: foodie-api-prod
    restart: always
    ports:
      - "${BACKEND_PORT:-5000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DB}?replicaSet=rs0&authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - REDIS_URL=redis://redis:6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - foodie-prod-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  mongodb:
    image: mongo:7-jammy
    container_name: foodie-mongo-prod
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DB}
    volumes:
      - mongodb_prod_data:/data/db
    command: ["--replSet", "rs0", "--bind_ip_all", "--auth"]
    networks:
      - foodie-prod-network
    healthcheck:
      test: >
        bash -c "mongosh -u $${MONGO_INITDB_ROOT_USERNAME} -p $${MONGO_INITDB_ROOT_PASSWORD} --authenticationDatabase admin --eval 'rs.status().ok || rs.initiate({_id: \"rs0\", members: [{_id: 0, host: \"mongodb:27017\"}]})'"
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: foodie-redis-prod
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    networks:
      - foodie-prod-network

volumes:
  mongodb_prod_data:
  redis_prod_data:

networks:
  foodie-prod-network:
    driver: bridge
